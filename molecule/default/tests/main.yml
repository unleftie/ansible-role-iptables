---
service:
{% if ansible_os_family == "RedHat" %}
  iptables:
{% endif %}
{% if ansible_os_family == "Debian" %}
  netfilter-persistent:
{% endif %}
    enabled: true
    running: true
{% if firewall_configure %}
    skip: false
{% else %}
    skip: true
{% endif %}
command:
  iptables:
    exit-status: 0
    exec: "iptables -nL"
{% if firewall_configure %}
    skip: false
{% else %}
    skip: true
{% endif %}
  ip6tables:
    exit-status: 0
    exec: "ip6tables -nL"
{% if firewall_configure %}
    skip: false
{% else %}
    skip: true
{% endif %}
file:
{% if ansible_os_family == "RedHat" %}
  /etc/sysconfig/iptables:
    exists: true
    filetype: file
  /etc/sysconfig/ip6tables:
    exists: true
    filetype: file
{% endif %}
{% if ansible_os_family == "Debian" %}
  /etc/iptables/rules.v4:
    exists: true
    filetype: file
  /etc/iptables/rules.v6:
    exists: true
    filetype: file
{% endif %}